{% load i18n %}

<h2>{{ object.title }}</h2>
<div class="row">
  {% if object.image %}
    <div class="span2">
      {% if link %}<a href="{{ link }}">{% endif %}
        <img src="{{ object.image.url }}" alt="{{ object.title }}"/>
      {% if link %}</a>{% endif %}
    </div>
  {% endif %}
  {% if object.description %}
    <div class="span6">
      {{ object.description|safe }}
    </div>
  {% endif %}
  {% if link %}
    <div class="span2">
    </div>
    <div class="span6">
      <a href="{{ link }}">Les mer her &#187;</a>
    </div>
  {% endif %}
</div>
